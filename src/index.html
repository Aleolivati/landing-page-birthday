<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <img src="./images/corner-frame.png" alt="corner frame up left" class="hero__content__corner hero__content__corner--up-left" />
            <img src="./images/corner-frame.png" alt="corner frame up left" class="hero__content__corner hero__content__corner--up-right" />
            <img src="./images/corner-frame.png" alt="corner frame up left" class="hero__content__corner hero__content__corner--down-left" />
            <img src="./images/corner-frame.png" alt="corner frame up left" class="hero__content__corner hero__content__corner--down-right" />
            <h3 class="hero__content__introduction">
                Let's Celebrate!
            </h3>
            <h1 class="hero__content__title" id="hero__content__title">
                Happy Birthday!
            </h1>
            <p class="hero__content__text">
                <span id="text-to-time"></span>
                <span id="time-counter"></span>
            </p>
            <a href="#" class="hero__content__button">Save the Date!</a>
        </div>
        <div class="hero__image">
            <img src="./images/Alexandre-no-bg.png" alt="Foto Alexandre">
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
